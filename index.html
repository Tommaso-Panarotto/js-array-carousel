<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>

    <!--Font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--style-->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!--Carousel-->
    <div class="container">
        <div id="carousel">
            <i id="prev" class="fa-solid fa-angle-left fa-3x"></i>
            <div id="gallery">
                <!--immagini-->
            </div>
            <i id="next" class="fa-solid fa-angle-right fa-3x"></i>
        </div>

        <!--Thumbnails-->
        <div id="thumbnails">
            <!--immagini in miniatura-->
            <img src="img/01.webp" alt="">
            <img src="img/02.webp" alt="">
            <img src="img/03.webp" alt="">
            <img src="img/04.webp" alt="">
            <img src="img/05.webp" alt="">
        </div>
    </div>

    <!--JS-->
    <script src="js/script.js"></script>
</body>

</html>
